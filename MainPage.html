<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKNY Mobile HTML Email</title>
    <style media="all" type="text/css">
        body {
            background-color: #f4f5f6;
            margin: 0;
            padding: 0;
        }

        .table-center {
            background-color: #fbf0fe;
            margin-left: auto;
            margin-right: auto;
        }

        .ForMobileZoomInPurpose {
            color: transparent;
            display: none;
            height: 0;
            max-height: 0;
            max-width: 0;
            opacity: 0;
            overflow: hidden;
            mso-hide: all;
            visibility: hidden;
            width: 0;
        }

        .spacing {
            padding: 10px 50px 10px 50px;
        }

        .IG-style {
            text-decoration: none;
            padding: 10px 0px 0px 50px;
        }

        .FB-style {
            text-decoration: none;
            padding: 10px 50px 0px 0px;
        }

        .TNC-style {
            text-align: right;
            padding: 10px 10px 0px 0px;
        }

        /* -------------------------------------
            RESPONSIVE AND MOBILE FRIENDLY STYLES
        ------------------------------------- */
        @media all {
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div style="text-align: center">
        <table class="table-center">

            <!-- START MAIN CONTENT AREA -->
            <tr>
                <td>
                    <div>
                        <!-- IGNORE-->
                        <!-- HAVE TO HAS TEXT FOR MOBILE USER TO ZOOM IN EMAIL-->
                        <span class="ForMobileZoomInPurpose">Ignore</span>

                        <img src="https://stephenknoll-singapore-bucket.s3.ap-southeast-1.amazonaws.com/email/body-no-footer.png" alt="SKNY Mobile Salon Promotion" />
                    </div>
                </td>
            </tr>
            <!-- END MAIN CONTENT AREA -->
            <!-- START FOOTER AREA -->
            <tr>
                <td>
                    <div class="spacing">
                        <img src="https://stephenknoll-singapore-bucket.s3.ap-southeast-1.amazonaws.com/email/footer-title.png" alt="SKNY SUBSCRIBE" />
                    </div>

                    <div style="white-space: nowrap">
                        <a class="IG-style" href="https://www.instagram.com/stephenknollsg/">
                            <img src="https://stephenknoll-singapore-bucket.s3.ap-southeast-1.amazonaws.com/email/ig-button.png" alt="SKNY IG" />
                        </a>
                        <a class="FB-style" href="https://www.facebook.com/profile.php?id=100086107058930">
                            <img src="https://stephenknoll-singapore-bucket.s3.ap-southeast-1.amazonaws.com/email/fb-button.png" alt="SKNY FB" />
                        </a>
                    </div>

                    <div class="TNC-style">
                        <img src="https://stephenknoll-singapore-bucket.s3.ap-southeast-1.amazonaws.com/email/tnc.png" alt="SKNY T&C" />
                    </div>
                </td>
            </tr>
            <!-- END FOOTER AREA -->
        </table>
    </div>

</body>
</html>
